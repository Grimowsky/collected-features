version: '3.8'

services:
  test-shad:
    build:
      context: ../../
      dockerfile: ./apps/test-shad/Dockerfile
    volumes:
      - ./src:/app/apps/test-shad/src
      - ../../libs/shared-ui/src:/app/libs/shared-ui/src
    working_dir: /app/apps/test-shad
    command: "npm run dev"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - VITE_API_URL=http://localhost:8080